<svg xmlns='http://www.w3.org/2000/svg' width='1600' height='600' viewBox='0 0 1600 600'>
  <defs>
    <linearGradient id='sovietGradient' x1='0' x2='1' y1='0' y2='1'>
      <stop offset='0%' stop-color='#8b1538'/>
      <stop offset='50%' stop-color='#a01f42'/>
      <stop offset='100%' stop-color='#8b1538'/>
    </linearGradient>
    <linearGradient id='goldGradient' x1='0' x2='1' y1='0' y2='0'>
      <stop offset='0%' stop-color='#d4af37'/>
      <stop offset='50%' stop-color='#ffd700'/>
      <stop offset='100%' stop-color='#d4af37'/>
    </linearGradient>
  </defs>
  <rect width='1600' height='600' fill='url(#sovietGradient)'/>
  
  <!-- Soviet star -->
  <g transform='translate(150, 150)'>
    <polygon points='0,-40 12,-12 40,-12 20,4 30,32 0,16 -30,32 -20,4 -40,-12 -12,-12' fill='url(#goldGradient)' stroke='#fff' stroke-width='2'/>
  </g>
  
  <!-- Decorative elements suggesting parade -->
  <rect x='200' y='400' width='1200' height='8' fill='url(#goldGradient)' opacity='0.8'/>
  <rect x='200' y='420' width='1200' height='4' fill='#fff' opacity='0.6'/>
  
  <!-- Text content -->
  <text x='50%' y='45%' dominant-baseline='middle' text-anchor='middle' font-family='Segoe UI,Arial,sans-serif' font-size='82' font-weight='bold' fill='#ffd700' stroke='#8b1538' stroke-width='1'>Soviet Pride Parade</text>
  <text x='50%' y='58%' dominant-baseline='middle' text-anchor='middle' font-family='Segoe UI,Arial,sans-serif' font-size='32' fill='white' opacity='0.9'>Historical Celebration Display</text>
  <text x='50%' y='68%' dominant-baseline='middle' text-anchor='middle' font-family='Segoe UI,Arial,sans-serif' font-size='24' fill='white' opacity='0.8'>Add licensed photos for authentic parade imagery</text>
</svg>